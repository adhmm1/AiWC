<!DOCTYPE html>
<html lang="en">
<head>
  <title>AI Code Generator - Web-based Coding</title>
  <link rel="stylesheet" href="../style/CODING.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    .code-block {
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: monospace;
      font-size: 14px;
      margin-top: 10px;
      text-align: left;
    }

    .copy-btn {
      margin-top: 5px;
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background-color: #574bdf;
    }
  </style>
</head>
<body class="main" tabindex="-1">
  <script src="../java/script.js"></script>

  <div class="hamburger">&#9776;</div>

  <div class="main">
    <div class="navbar">
      <nav class="menu">
        <ul>
          <li><a href="../index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="SERVICE.html">SERVICE</a></li>
          <li><a href="CODING.html">CODING</a></li>
          <li><a href="CONTACT.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>

    <div class="content">
      <h1>AI <br><span>Code Generator</span></h1>

      <div class="chat-container">
        <div class="chat-box" id="chatBox">
          <div class="message bot-message">hello,Type the description of the web-page you want to create</div>
        </div>

        <div class="chat-input">
          <input type="text" id="userInput" placeholder="type here..." onkeypress="handleKeyPress(event)">
          <button onclick="sendMessage()">Enter</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const userMessage = inputField.value.trim();

      if (userMessage === "") return;

      const userDiv = document.createElement("div");
      userDiv.className = "message user-message";
      userDiv.textContent = userMessage;
      chatBox.appendChild(userDiv);

      inputField.value = "";

      const botDiv = document.createElement("div");
      botDiv.className = "message bot-message";
      botDiv.textContent = "Generating code...â³";
      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const apiKey = "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"; // â† Ø¶Ø¹ Ù…ÙØªØ§Ø­ API Ù‡Ù†Ø§

        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
            "HTTP-Referer": "http://localhost",
            "X-Title": "AI Code Generator"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              {
                role: "system",
                content: "You are a coding assistant. Only generate code that matches the user's request. Do not include explanations or introductions. Add comments only inside the code where necessary. Do not say anything before or after the code."
              },
              {
                role: "user",
                content: userMessage
              }
            ],
            temperature: 0.7
          })
        });

        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
  const rawCode = data.choices[0].message.content.trim();
  const cleanedCode = rawCode.replace(/^```[a-z]*\n?/i, "").replace(/```$/i, "");

  botDiv.innerHTML = `
    <pre class="code-block"><code>${escapeHtml(cleanedCode)}</code></pre>
    <button class="copy-btn" onclick="copyToClipboard(this)">ðŸ“‹ Copy</button>
  `;
} else {
  botDiv.textContent = "âŒ No code was returned. Please try again.";
}

      } catch (error) {
        botDiv.textContent = "Error: " + error.message;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function copyToClipboard(button) {
      const code = button.previousElementSibling.innerText;
      navigator.clipboard.writeText(code).then(() => {
        button.textContent = "âœ… Copied!";
        setTimeout(() => {
          button.textContent = "ðŸ“‹ Copy";
        }, 1500);
      });
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    document.addEventListener("click", function (e) {
      const isInput = ["TEXTAREA", "SELECT", "INPUT"].includes(e.target.tagName);
      if (!isInput) {
        document.activeElement.blur();
      }
    });
  </script>
</body>
</html>
